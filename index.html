<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="file.css">
    <title>Document</title>
</head>
<div id="container">
    <header class="header">
        <h1 id="title" class="text-center">college survey</h1>
        <p id="discription" class="discription-text-center">thank you for taking the
            time to fil the form</p>
    </header>
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">name</label>
            <input type="text" name="name"
            id="name" class="form-control" placeholder="enter your name" required />
        </div>
        <div class="form-group">
            <label id="email-label" for="email">email</label>
            <input type="text" name="email"
            id="email" class="form-control" placeholder="enter your email" required />
        </div>
        <div class="form-group">
            <label id="number-label" for="number">age</label>
            <input type="text" name="number"
            id="number" class="form-control" placeholder="enter your age" required />
        </div>
        <div class="form-group">
            <p>which option best describes your current role</p>
            <select id="dropdown" name="role" class="form-control" required>
            <option  disabled selected value>select current role</option>
            <option value="student">student</option>
            <option value="job">full time job</option>
            <option value="learner">full time learner</option>
            <option value="preferno">prefer not to say</option>
            <option value="other">other</option>
            </select>
        </div>
        <div class="form-group">
          <P>would you recommend college to others</P>
          <label>
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />Definitely</label
          >
          <label>
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />Maybe</label
          >
    
          <label>
            </label><input
              name="user-recommend"
              value="not-sure"
              type="radio"
              class="input-radio"
            />Not sure</label>
        </div>
        <div class="form-group">
            <p>what is your favourite feature of our college</p>
            <select id="most-like" name="mostlike" class="formcontrol" required>
              <option disabled selected value>
                select an option
              </option>
              <option value="acadmics">acadmics</option>
              <option value="campus">campus</option>
            </select>
        
        </div>
        <div class="form-group">
          <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>
    
          <label>
            <input
              name="prefer"
              value="acadmics"
              type="checkbox"
              class="input-checkbox"
            />acadmics</label>
            <label>
            <input
              name="prefer"
              value="acadmics"
              type="checkbox"
              class="input-checkbox"
            />college</label>
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
    
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>


          

        
    


    </form>
</div>
    

</html>
