<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<div id="container">
    <header class="header">
        <h1 id="title" class="text-center">college survey</h1>
        <p id="discription" class="discription-text-center">thank you for taking the
            time to fil the form</p>
    </header>
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">name</label>
            <input type="text" name="name"
            id="name" class="form-control" placeholder="enter your name" required />
        </div>
        <div class="form-group">
            <label id="email-label" for="email">email</label>
            <input type="text" name="email"
            id="email" class="form-control" placeholder="enter your email" required />
        </div>
        <div class="form-group">
            <label id="number-label" for="number">age</label>
            <input type="text" name="number"
            id="number" class="form-control" placeholder="enter your age" required />
        </div>
        <div class="form-group">
            <p>which option best describes your current role</p>
            <select id="dropdown" name="role" class="form-control" required>
            <option  disabled selected value>select current role</option>
            <option value="student">student</option>
            <option value="job">full time job</option>
            <option value="learner">full time learner</option>
            <option value="preferno">prefer not to say</option>
            <option value="other">other</option>
            </select>
        </div>
        <div class="form-group">
          <P>would you recommend college to others</P>
          <label>
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />Definitely</label
          >
          <label>
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />Maybe</label
          >
    
          <label>
            </label><input
              name="user-recommend"
              value="not-sure"
              type="radio"
              class="input-radio"
            />Not sure</label>
        </div>
        <div class="form-group">
            <p>what is your favourite feature of our college</p>
            
        
        </div>
        
    


    </form>
</div>
    

</html>
